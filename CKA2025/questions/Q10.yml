apiVersion: apps/v1
kind: Deployment
metadata:
  name: synergy-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: synergy
  template:
    metadata:
      labels:
        app: synergy
    spec:
      containers:
        - name: main-container
          image: nginx:stable
          command: ["/bin/sh", "-c"]
          args:
            - |
              while true; do
                echo "$(date) - Log entry from main container" >> /var/log/synergy-deployment.log;
                sleep 5;
              done